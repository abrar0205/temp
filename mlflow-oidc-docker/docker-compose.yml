services:
  # PostgreSQL Database for MLflow tracking
  postgres:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow_password
      POSTGRES_DB: mlflow_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  # MLflow Tracking Server with Basic Authentication (token-based access)
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow-server
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow_password@postgres:5432/mlflow_db
      MLFLOW_ARTIFACTS_DESTINATION: /mlflow/artifacts
      MLFLOW_AUTH_CONFIG_PATH: /app/auth_config.ini
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
      - ./mlflow_config/auth_config.ini:/app/auth_config.ini:ro
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mlflow-network

networks:
  mlflow-network:
    driver: bridge

volumes:
  postgres_data:
  mlflow_artifacts:
