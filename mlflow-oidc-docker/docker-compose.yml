# MLflow with Keycloak OIDC Authentication
# Complete deployment based on mlflow-oidc/mlflow-tracking-server-docker
#
# Architecture:
# - MLflow Server: Tracking server with OIDC authentication (mlflow-oidc-auth)
# - Keycloak: OpenID Connect provider for SSO
# - PostgreSQL: Backend storage for MLflow and Keycloak
# - Redis: Session storage
# - MinIO: S3-compatible artifact storage

services:
  # ==========================================================================
  # PostgreSQL Database (shared by MLflow and Keycloak)
  # ==========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
      # Additional databases will be created by init script
      KEYCLOAK_POSTGRES_DB: ${KEYCLOAK_POSTGRES_DB:-keycloak}
      KEYCLOAK_POSTGRES_USER: ${KEYCLOAK_POSTGRES_USER:-keycloak}
      KEYCLOAK_POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD:-keycloak_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow} -d ${POSTGRES_DB:-mlflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network
    restart: unless-stopped

  # ==========================================================================
  # Redis (Session storage for MLflow OIDC)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: mlflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network
    restart: unless-stopped

  # ==========================================================================
  # MinIO (S3-compatible artifact storage)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin_password}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network
    restart: unless-stopped

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: mlflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin_password};
      mc mb --ignore-existing myminio/${MINIO_BUCKET_NAME:-mlflow-artifacts};
      mc anonymous set download myminio/${MINIO_BUCKET_NAME:-mlflow-artifacts};
      echo 'MinIO bucket initialized successfully';
      "
    networks:
      - mlflow-network

  # ==========================================================================
  # Keycloak (OIDC Provider for SSO)
  # ==========================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: mlflow-keycloak
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      # Database connection
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_POSTGRES_DB:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_POSTGRES_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD:-keycloak_password}
      # HTTP settings
      KC_HTTP_PORT: 8080
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # Hostname settings for development
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 120s
    networks:
      - mlflow-network
    restart: unless-stopped

  # ==========================================================================
  # MLflow OIDC Server
  # Built from mlflow-tracking-server-docker with OIDC authentication
  # ==========================================================================
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow-server
    environment:
      # Database Configuration
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow_password}@postgres:5432/${POSTGRES_DB:-mlflow}
      
      # Artifact Storage (MinIO/S3)
      MLFLOW_ARTIFACTS_DESTINATION: s3://${MINIO_BUCKET_NAME:-mlflow-artifacts}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin_password}
      
      # OIDC Configuration
      OIDC_PROVIDER_URL: ${OIDC_PROVIDER_URL:-http://keycloak:8080/realms/mlflow}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-mlflow-client}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI:-http://localhost:5000/callback}
      OIDC_SCOPE: ${OIDC_SCOPE:-openid profile email}
      OIDC_ADMIN_GROUP_NAME: ${OIDC_ADMIN_GROUP_NAME:-mlflow_admins}
      OIDC_GROUP_NAME: ${OIDC_GROUP_NAME:-mlflow_users}
      
      # Session Storage (Redis)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-secure-random-string}
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mlflow-network
    restart: unless-stopped

networks:
  mlflow-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  mlflow_artifacts:
