# MLflow with Keycloak OIDC Authentication
# Complete deployment with Redis session storage and MinIO artifact storage
#
# Architecture:
# - MLflow Server: Tracking server with OIDC authentication
# - Keycloak: OpenID Connect provider for SSO
# - PostgreSQL: Backend storage for MLflow and Keycloak
# - Redis: Session storage
# - MinIO: S3-compatible artifact storage
#
# REQUIRED: Copy .env.example to .env and set these values:
# - SECRET_KEY: Generate with `python3 -c "import secrets; print(secrets.token_urlsafe(32))"`
# - OIDC_CLIENT_SECRET: Obtained after running ./configure-keycloak.sh
#
# Build the MLflow image from: https://github.com/mlflow-oidc/mlflow-tracking-server-docker
# docker build --build-arg UV_HTTP_TIMEOUT=300 -t mlflow-oidc-server:latest .

services:
  # PostgreSQL - Backend storage for MLflow and Keycloak
  postgres:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_MULTIPLE_DATABASES: ${MLFLOW_DB:-mlflow},${KEYCLOAK_DB:-keycloak}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  # Redis - Session storage for MLflow OIDC
  redis:
    image: redis:7-alpine
    container_name: mlflow-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  # MinIO - S3-compatible artifact storage
  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: mlflow-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb --ignore-existing minio/${MLFLOW_BUCKET:-mlflow};
      mc anonymous set download minio/${MLFLOW_BUCKET:-mlflow};
      exit 0;
      "
    networks:
      - mlflow-network

  # Keycloak - OpenID Connect provider for SSO
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: mlflow-keycloak
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB:-keycloak}
      KC_DB_USERNAME: ${POSTGRES_USER:-postgres}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-localhost}
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8080}
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_LOG_LEVEL: ${KC_LOG_LEVEL:-info}
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    command: start-dev
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - mlflow-network

  # MLflow Server with OIDC Authentication
  # Build from: https://github.com/mlflow-oidc/mlflow-tracking-server-docker
  mlflow:
    image: ${MLFLOW_IMAGE:-ghcr.io/mlflow-oidc/mlflow-oidc-server:latest}
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    environment:
      # MLflow Server Configuration
      MLFLOW_HOST: "0.0.0.0"
      MLFLOW_PORT: "5000"
      
      # Database Configuration
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${MLFLOW_DB:-mlflow}
      
      # Artifact Storage (MinIO/S3)
      MLFLOW_ARTIFACTS_DESTINATION: s3://${MLFLOW_BUCKET:-mlflow}/artifacts
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      
      # OIDC Configuration
      OIDC_PROVIDER_DISPLAY_NAME: ${OIDC_PROVIDER_DISPLAY_NAME:-Keycloak}
      OIDC_DISCOVERY_URL: http://keycloak:8080/realms/${KEYCLOAK_REALM:-mlflow}/.well-known/openid-configuration
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-mlflow}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI:-http://localhost:5000/callback}
      OIDC_SCOPE: ${OIDC_SCOPE:-openid profile email}
      OIDC_ADMIN_GROUP_NAME: ${OIDC_ADMIN_GROUP_NAME:-mlflow_admins}
      OIDC_GROUP_NAME: ${OIDC_GROUP_NAME:-mlflow_users}
      
      # Session Configuration (Redis)
      SECRET_KEY: ${SECRET_KEY}
      SESSION_TYPE: redis
      SESSION_REDIS_HOST: redis
      SESSION_REDIS_PORT: 6379
      SESSION_REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - mlflow-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  mlflow-network:
    driver: bridge
