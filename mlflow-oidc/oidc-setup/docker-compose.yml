# MLflow with OIDC Authentication using Keycloak
# This setup provides full token management capabilities through Keycloak
# MLflow OIDC v5.7.0 (build 20251227)

services:
  # PostgreSQL for MLflow tracking backend
  postgres:
    image: postgres:15-alpine
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow} -d ${POSTGRES_DB:-mlflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  # PostgreSQL for Keycloak
  keycloak-postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_DB: keycloak
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - mlflow-network

  # MLflow Server with OIDC Authentication
  # Using mlflow-oidc-auth v5.7.0 (build 20251227)
  mlflow:
    image: ghcr.io/mlflow/mlflow-oidc-auth:v5.7.0
    container_name: mlflow-server
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      - MLFLOW_TRACKING_URI=postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/${POSTGRES_DB:-mlflow}
      # OIDC Configuration
      - OIDC_PROVIDER_DISPLAY_NAME=Keycloak
      - OIDC_DISCOVERY_URL=http://keycloak:8080/realms/mlflow/.well-known/openid-configuration
      - OIDC_CLIENT_ID=mlflow
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-mlflow-secret}
      - OIDC_REDIRECT_URI=http://localhost:5000/callback
      - OIDC_SCOPE=openid email profile
      - SECRET_KEY=${SECRET_KEY:-mlflow-oidc-secret-key}
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/${POSTGRES_DB:-mlflow}
      --default-artifact-root /mlflow/artifacts
      --app-name oidc-auth
    networks:
      - mlflow-network

volumes:
  postgres_data:
  keycloak_postgres_data:
  mlflow_artifacts:

networks:
  mlflow-network:
    driver: bridge
